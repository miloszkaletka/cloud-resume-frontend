name: Deploy Backend (Azure Functions)

on:
  push:
    branches: [ "main" ]
    paths:
      - "cloud-resume-backend/**"
      - ".github/workflows/backend-deploy.yml"

permissions:
  contents: read

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (for tests)
        working-directory: cloud-resume-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest requests

      - name: Run smoke tests
        working-directory: cloud-resume-backend
        run: |
          pytest -q

      - name: Create deployment package (zip)
        run: |
          cd cloud-resume-backend
          zip -r ../functionapp.zip . \
            -x "*.venv*" \
            -x "*.pytest_cache*" \
            -x "*local.settings.json*" \
            -x "*.vscode*" \
            -x "*.python_packages*" \
            -x "*__pycache__*"

      - name: Deploy to Azure Function App (zip deploy)
        run: |
          az functionapp deployment source config-zip \
            --resource-group "${{ secrets.FUNCTION_APP_RG }}" \
            --name "${{ secrets.FUNCTION_APP_NAME }}" \
            --src functionapp.zip
