name: Deploy Frontend to Azure Storage Static Website

on:
  push:
    branches: [ "main" ]
    paths:
      - "index.html"
      - "style.css"
      - "assets/**"
      - ".github/workflows/frontend-deploy.yml"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to $web
        run: |
          az storage blob upload-batch \
            --account-name "${{ secrets.STORAGE_ACCOUNT_NAME }}" \
            --destination '$web' \
            --source . \
            --overwrite true \
            --auth-mode login

      # (Opcjonalnie) Purge Front Door cache - włączymy, gdy wpiszesz nazwy profilu/endpointu
      # - name: Install Front Door extension
      #   run: az extension add --name front-door --only-show-errors
      #
      - name: Purge Azure Front Door cache
        run: |
          az afd endpoint purge \
            --resource-group "Resource_group_1_dev" \
            --profile-name "${{ secrets.AFD_PROFILE_NAME }}" \
            --endpoint-name "${{ secrets.AFD_ENDPOINT_NAME }}" \
            --content-paths "/*"

